server:
  port: 8080

spring:
  output.ansi.enabled: always
    
logging:
  level:
    # mapper包日志设置为DEBUG级别可以打印出mybatis执行的sql
    com.lfwang.demo.repository.mapper: DEBUG
    
# mybatis配置
mybatis:
  # 配置映射类所在包名
  type-aliases-package: com.lfwang.demo.repository.request
  # 配置mapper xml文件所在路径，这里是一个数组
  mapper-locations:
    - mappers/ProductMapper.xml
    
datasource:
  # 使用druid数据源
  type: com.alibaba.druid.pool.DruidDataSource
  write:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&connectionCollation=utf8mb4_unicode_ci&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    # 初始化连接大小
    initialSize: 0
    # 连接池最大使用连接数量
    maxActive: 20
    # 连接池最小空闲
    minIdle: 0
    # 获取连接最大等待时间
    maxWait: 60000
    validationQuery: select 1
    testOnReturn: false
    testOnBorrow: false
    testWhileIdle: true
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 25200000
    #打开removeAbandoned功能
    removeAbandoned: true
    # 1800秒，也就是30分钟
    removeAbandonedTimeout: 1800
    # 关闭abanded连接时输出错误日志
    logAbandoned: true
  read:
    url: jdbc:mysql://localhost:3306/test-read?useUnicode=true&connectionCollation=utf8mb4_unicode_ci&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    # 初始化连接大小
    initialSize: 0
    # 连接池最大使用连接数量
    maxActive: 20
    # 连接池最小空闲
    minIdle: 0
    # 获取连接最大等待时间
    maxWait: 60000
    validationQuery: select 1
    testOnReturn: false
    testOnBorrow: false
    testWhileIdle: true
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 25200000
    #打开removeAbandoned功能
    removeAbandoned: true
    # 1800秒，也就是30分钟
    removeAbandonedTimeout: 1800
    # 关闭abanded连接时输出错误日志
    logAbandoned: true

