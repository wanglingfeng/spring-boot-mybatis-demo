    minIdle: 0
    # 获取连接最大等待时间
    maxWait: 60000
    validationQuery: select 1
    testOnReturn: false
    testOnBorrow: false
    testWhileIdle: true
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 25200000
    #打开removeAbandoned功能
    removeAbandoned: true
    # 1800秒，也就是30分钟
    removeAbandonedTimeout: 1800
    # 关闭abanded连接时输出错误日志
    logAbandoned: true

